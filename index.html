<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
       

    <div class="hangman_info">
        <div class="stand">
          <div class="beam"></div>
          <div class="column"></div>
          <div class="plate"></div>
        </div>
        <div class="man">
          <div class="rope" id="rope"> </div>
          <div class="head" id="head"></div>
          <div class="bodys" id="body"></div>
          <div class="left-arm" id="left-arm"></div>
          <div class="right-arm" id="right-arm"></div>
          <div class="left-leg" id="left-leg">h</div>
          <div class="right-leg" id="right-leg">h</div>
        </div>
      </div>

      
    <script src="main.js"></script>
  </body>
</html>
