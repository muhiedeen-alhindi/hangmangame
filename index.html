<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
       
    <div class="container">
    <div class="hangman_info">
        <div class="stand">
          <div class="beam"></div>
          <div class="column"></div>
          <div class="plate"></div>
        </div>
        <div class="man">
          <div class="rope" id="div1"> </div>
          <div class="head" id="div2"></div>
          <div class="bodys" id="div3"></div>
          <div class="left-arm" id="div4"></div>
          <div class="right-arm" id="div5"></div>
          <div class="left-leg" id="div6"></div>
          <div class="right-leg" id="div7"></div>
         
        </div>
        

       
            
         
      </div>
       <div class="game-bord">
        <h1>score</h1>
        <div class="btn">
            <button id="a" onclick="checkLetter(this)">a</button>
            <button id="b"onclick="checkLetter(this)">b</button>
            <button id="c"onclick="checkLetter(this)">c</button>
            <button id="d"onclick="checkLetter(this)">d</button>
            <button id="e"onclick="checkLetter(this)">e</button>
            <button id="f"onclick="checkLetter(this)">f</button>
            <button id="g"onclick="checkLetter(this)">g</button>
            <button id="h"onclick="checkLetter(this)">h</button>
            <button id="i"onclick="checkLetter(this)">i</button>
            <button id="j"onclick="checkLetter(this)">j</button>
            <button id="k"onclick="checkLetter(this)">k</button>
            <button id="l"onclick="checkLetter(this)">l</button>
            <button id="m"onclick="checkLetter(this)">m</button>
            <button id="n"onclick="checkLetter(this)">n</button>
            <button id="o"onclick="checkLetter(this)">o</button>
            <button id="p" onclick="checkLetter(this)">p</button>
        </div>
        <div class="empty_spaces"> 
            <h1 id="text1" > _____,</h1> <span></span>
            <h1 id="text2" >_____,</h1>

            <h1 id="text3">_____,</h1> </h1></div>

            <div><h3 id="scores">you have 6 tries</h3></div>
       </div>
       
       
    </div>
    <script src="js.js"></script>
  </body>
</html>
