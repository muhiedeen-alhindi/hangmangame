<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
       
    <div class="container">
    <div class="hangman_info">
        <div class="stand">
          <div class="beam"></div>
          <div class="column"></div>
          <div class="plate"></div>
        </div>
        <div class="man">
          <div class="rope" id="rope"> </div>
          <div class="head" id="head"></div>
          <div class="bodys" id="body"></div>
          <div class="left-arm" id="left-arm"></div>
          <div class="right-arm" id="right-arm"></div>
          <div class="left-leg" id="left-leg"></div>
          <div class="right-leg" id="right-leg"></div>
         
        </div>
        

       
            
         
      </div>
       <div class="game-bord">
        <h1>score</h1>
        <div class="btn">
            <button id="a">a</button>
            <button id="b">b</button>
            <button id="c">c</button>
            <button id="d">d</button>
            <button id="e">e</button>
            <button id="f">f</button>
            <button id="g">g</button>
            <button id="h">h</button>
            <button id="i">i</button>
            <button id="j">j</button>
            <button id="k">k</button>
            <button id="l">l</button>
            <button id="m">m</button>
            <button id="n">n</button>
            <button id="o">o</button>
            <button id="p" >p</button>
        </div>
        <div class="empty_spaces"> 
            <h1 id="text1" > _____,</h1> <span></span>
            <h1 id="text2" >_____,</h1>

            <h1 id="text3">_____,</h1> </h1></div>

            <div><h3>you have 6 tries</h3></div>
       </div>
       
       
    </div>
    <script src="js.js"></script>
  </body>
</html>
